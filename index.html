<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wether app ⛈</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/d537b5d56d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
         <div class="row">
          <div class="col"><ul class="margin">
            <li><h1></h1></li>
            <li id="sky" class="sky-descrip"></li><li><strong id="temp"> </strong>
            <a href="#"> °C</a></li></ul></div>
          <div class="col">
            <ul><li>
            <img id="icon"/>
            </li>
              <li>
            last update:<br/><span id="date"></span></li></div></div>
        
        <div class="border-description">
        <ul class="inline" > 
         <li >   <i class="fa-solid fa-droplet"></i><span id="hum"></span></li>
         <li>   <i class="fa-solid fa-wind"></i><span id="wind"></span></li>
            <li><i class="fa-solid fa-temperature-half"></i><span id="feel"></span></li>
          </ul>
        </div>
        <p>6 Days Forecast</p>
        <div id="forecast"></div>
          <form id="control">
         <div class="row">
            <div class="col-4">
          <input type="search" placeholder="type a city..." autofocus="off" autocomplete="off"class="form-control"  id="city-input" />
            </div>
          <div class="col-2">
            <input
            type="submit"
            value="search"
            class="btn btn-primary w-100"
          /></div>
      </form>
      <div class="col">
          <form>
         <input type="button" value="current" class="btn btn-info" id="current-input" />
        </form></div>
      </div>
    </div>
     <p> <a href="https://github.com/sandramkh516/weather-search" target="_blank">
      <em>open-source code</em></a> by <em>Sara Mokhtari</em></p>
     </div>
     <script src="src/app.js"></script>
  </body>
</html>
