<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wether app ⛈</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/d537b5d56d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="row">
          <div class="col-6"><h1>Isfahan</h1></div>
          <div class="col-6">img</div>
          <div class="col-6"><ul class="margin"><li>clear sky</li><li>°C|°F</li></ul></div>
          <div class="col-6">last update:</div>
        </div>
        <div class="border-description">
          <div class="row">
            <div class="col-4"><i class="fa-solid fa-droplet"></i></div>
            <div class="col-4"><i class="fa-solid fa-wind"></i></div>
            <div class="col-4">prec</div>
          </div>
        </div>
        <p>6 Days Forecast</p>
        <div class="row">
         
          <div class="col-2">
             <div class="day">
            <ul>
              <li>sat</li>
              <li>⛈</li>
              <li>12</li>
              <li>9</li>
            </ul>
          </div></div>
          
          <div class="col-2">
            <div class="day">
            <ul>
              <li>sun</li>
              <li></li>
              <li>13</li>
              <li>9</li>
            </ul></div>
          </div>
          <div class="col-2"><div class="day"><ul><li>mon</li><li></li><li>9</li><li>7</li></ul></div></div>
          <div class="col-2"><div class="day"> <ul><li>tue</li><li></li><li>9</li><li>7</li></ul></div></div>
          <div class="col-2"><div class="day"><ul><li>wed</li><li></li><li>9</li><li>5</li></ul></div></div>
        </div>
      
        
        <form>
          <input type="search" /><input
            type="submit"
            value="search"
            class="btn btn-primary"
          /><input type="submit" value="current" class="btn btn-info" />
        </form></div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
